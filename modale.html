


    <div id="contact_modal"  aria-hidden="true" role="dialog">
			<div class="modal">
				<header>
          <h2 tabindex="0">Contactez-moi</h2>
          <img src="assets/icons/close.svg" aria-label="Boutton de fermeture du formulaire de contact" alt="fermeture de la modale" onclick="closeModal()">
        </header>
				<form>         
						<label for="prenom" tabindex="0">Prénom</label>
						<input type="text" id="prenom" class='firstName-input' aria-label="Entrez votre prenom" aria-required="true">
            <span class="message-error">Entrer votre prénom</span>

            <label for="nom" tabindex="0">Nom</label>
            <input type="text" id="nom" class='lastName-input' aria-label="Entrez votre nom" aria-required="true">
            <span class="message-error">Entrer votre nom</span>

            <label for="email" tabindex="0">Email</label>
            <input type="email" name="email" id="email" class='email-input' aria-label="Entrez votre email" aria-required="true">
            <span class="message-error">Entrer un Email valide</span>

            <label for="message" tabindex="0">Votre message</label>
            <textarea name="message" id="message" cols="43" rows="10" class='msg-input' aria-multiline="true" aria-required="true"></textarea>
            <span class="message-error">Entrer un message</span>
          
            <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
