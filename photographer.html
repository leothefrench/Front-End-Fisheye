<!DOCTYPE html>
<html lang="fr">  <!-- Ajout de la langue du site-->
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script src="https://kit.fontawesome.com/53a0ce4538.js" crossorigin="anonymous"></script>
  </head>
  <div>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="filterBloc"></div>
      <div class="globalPhotos"></div>
      <div class="bottomHeart"></div>
      <div class='lightbox'></div> 
    </main>
    <!-- MODALE DE CONTACT -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>         
						<label for="prenom">Prénom</label>
						<input type="text" id="prenom" class='firstName-input' aria-label="Entrez votre prenom" aria-required="true"/>
            <span class="message-error">Entrer votre prénom</span>

            <label for="nom">Nom</label>
            <input type="text" id="nom" class='lastName-input' aria-label="Entrez votre nom" aria-required="true">
            <span class="message-error">Entrer votre nom</span>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class='email-input' aria-label="Entrez votre email" aria-required="true">
            <span class="message-error">Entrer un Email valide</span>

            <label for="message">Votre message</label>
            <textarea name="message" id="message" cols="43" rows="4" class='msg-input' role="textbox" 
            aria-multiline="true" aria-required="true"></textarea>
            <span class="message-error">Entrer un message</span>
          
            <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="./scripts/pages/downdropMenu.js"></script> 
    <script src="./scripts/pages/compteurLike.js"></script>
    <script src="./scripts/pages/lightboxConstructeur.js"></script>
    <script src="./scripts/pages/lightbox.js"></script>
    <script src="./scripts/factories/photographerMedia.js"></script>
    <script src="/scripts/pages/photographer.js"></script> 
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
